<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<style>
    .page {
        display: grid;
        grid-template-columns: 20% 80%;
        grid-template-rows: 20% 80;
    }

    .leftCont {
        grid-template-rows: 1 / 3;
        grid-template-columns: 1 / 2;
        background-color: rgba(0, 0, 255, 0.176);
    }

    .rightCont {
        grid-template-columns: 2 / 3;
        grid-template-rows: 1 / 3;
        background-color: rgba(255, 0, 0, 0.259);
    }

    .dash {
        padding-bottom: 3vh;
        padding-top: 1vh;
    }

    .firstSet {
        padding-bottom: 3vh;
    }

    .secondSet {
        padding-bottom: 70vh;
    }

    .topCont {
        display: flex;
        flex-direction: column;

    }

    .topRow1 {
        display: flex;
        align-items: center;
    }

    .smallimg {
        height: 30px;
        width: auto;
        padding-left: 1vw;
        padding-right: 0.5vw;
    }

    #bell {
        padding-left: 15vw;
    }

    #topRightPfp {
        height: 40px;
        width: auto;
        padding-left: 1vw;
    }

    #topRightName {
        padding-left: 1vw;
    }

    #search {
        height: 30px;
        width: 700px;
    }


</style>

<body>

    <div class="page">

        <div class="leftCont">
            <div class="leftElements">
                <div class="dash">dashboard</div>
                <ul class="firstSet">
                    <li>home</li>
                    <li>profile</li>
                    <li>messages</li>
                    <li>history</li>
                    <li>tasks</li>
                    <li>communities</li>
                </ul>
                <ul class="secondSet">
                    <li>settings</li>
                    <li>support</li>
                    <li>privacy</li>
                </ul>
            </div>
        </div>

        <div class="rightCont">
            <div class="rightContGrid">
                <div class="topCont">
                    <div class="topRow1">
                        <img class="smallimg" src="https://cdn0.iconfinder.com/data/icons/very-basic-2-android-l-lollipop-icon-pack/24/search-512.png">
                        <input id="search" type="text">
                        <img class="smallimg" id="bell" src="https://static.thenounproject.com/png/2295240-200.png">
                        <img id="topRightPfp" src="https://avatars.githubusercontent.com/u/114155576?v=4">
                        <div id="topRightName">Ross Hamey</div>
                    </div>
                    <div class="bottomRow1">
                        name2 hi
                    </div>
                </div>
                <div class="bottomCont">
                    <div class="topRow2">
                        your projects
                    </div>
                    <div class="bottomRow2">
                        <div class="bottomLeftCont">
                            flashcards
                        </div>
                        <div class="bottomRightCont">
                            <div class="brTop">
                                news
                            </div>
                            <div class="brMiddle">
                                trending
                            </div>
                            <div class="brBottom">
                                names
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
